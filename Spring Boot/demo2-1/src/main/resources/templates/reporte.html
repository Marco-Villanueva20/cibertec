<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
		crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
<header class="bg-primary text-white p-3 text-center mb-3">
	<h1>Lista de Empleados</h1>
</header>
<main class="container">
	<table class="table table-dark table-striped">
		<tr>
			<th>Nombres</th>
			<th>Apellidos</th>
			<th>Distrito</th>
			<th>Tel√©fono</th>
		</tr>
		<tr th:each="persona:${personas}">
			<th th:text="${persona.nombre}"></th>
			<th th:text="${persona.apellido}"></th>
			<th th:text="${persona.distrito}"></th>
			<th th:text="${persona.telefono}"></th>
		</tr>
	</table>
	<div class="text-center"><button class="btn btn-success">Registrar</button></div>
	
</main>
</body>
</html>
